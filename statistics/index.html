  <!-- HTML -->
  <body>
    <h1 style="text-align:center">Choose a cuisine to get more details about it</h1>
    <p style="text-align:center">These are the 20 most represented types of restaurants in our overall dataset we are studying</p>

    <div class="center">
      <select style="text-align-last:center" name="cuisine-selector" id="cuisine-selector">
        <option value="none">--Please choose a type of cuisine--</option>
        <option value="Europeenne">European</option>
        <option value="Francaise">French</option>
        <option value="Italienne">Italian</option>
        <option value="Suisse">Swiss</option>
        <option value="Mediterraneenne">Mediterranean</option>
        <option value="Pizza">Pizza</option>
        <option value="europe_centrale">Central Europe</option>
        <option value="Asiatique">Asian</option>
        <option value="Bar">Bar</option>
        <option value="Fruits_de_mer_&_Poisson">Seafood & Fish</option>
        <option value="Internationale">International</option>
        <option value="Italie_du_Nord">Northern Italy</option>
        <option value="Lombarde">Lombardy</option>
        <option value="Cafe">Cafe</option>
        <option value="Saine">Healthy</option>
        <option value="Pub">Pub</option>
        <option value="Americaine">American</option>
        <option value="Japonaise">Japanese</option>
        <option value="Chinoise">Chinese</option>
        <option value="Barbecue_Grillades">Barbecue & Grill</option>
      </select>
    
      
      <div id="timechart"></div>

    </div>

    
    
      <div class="flex-container">
        <div id="pi1_container">
          <h3>Age distribution of cuisine reviewers</h3>
          <div id="piechart1" class="piechart"></div>
        </div>
        
        <div id="pi2_container">
          <h3>Comments distribution of cuisine reviewers</h3>
          <div id="piechart2" class="piechart"></div>
        </div>
        
      </div>
